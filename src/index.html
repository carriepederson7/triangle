<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <p>Enter three triangle side lengths:</p>
      <form id="triangle">
        <div class="form-group">
          <label for="side1">Side 1:</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Side 2:</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Side 3:</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Triangle?</button>
      </form>
      <button id="clear" class="btn">Clear form</button>
      <p>Your triangle is:</p>
      <p class="result" id="equilateral">Equilateral!</p>
      <p class="result" id="isosceles">Isosceles!</p>
      <p class="result" id="scalene">Scalene!</p>
      <p class="result" id="not">Not a triangle!!!</p>
    </div>
  </body>
</html>
